<!DOCTYPE html>
<html>

<head>
  <title>BVC Sport Club Registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>BVC Sport Club Registration</h1>

    <form id="registrationForm">
      <fieldset>
        <div>
          <label for="memberID">Member ID:</label>
          <input type="text" id="memberID" name="memberID" required>
        </div>
        <div>
          <label for="memberFullName">Full Name:</label>
          <input type="text" id="memberFullName" name="memberFullName" required>
        </div>
        <div>
          <label for="memberAddress">Address:</label>
          <input type="text" id="memberAddress" name="memberAddress" required>
        </div>
        <div>
          <label for="memberStatus">Status:</label>
          <select id="memberStatus" name="memberStatus">
            <option value="student">Student</option>
            <option value="staff">Staff</option>
            <option value="volunteer">Volunteer</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Register</button>
    </form>


    <div id="confirmation" style="display: none;">
      <h2>Registration Confirmation</h2>
      <p id="confirmID"></p>
      <p id="confirmName"></p>
      <p id="confirmAddress"></p>
      <p id="confirmStatus"></p>
      <p id="confirmFee"></p>
    </div>

    <button id="backButton" type="button" style="display: none;" onclick="backButton()">Back</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
